{% extends 'app_base.html' %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% block body-block %}
    <marquee><h3 style='color:red'>Lists of Resturants</h3></marquee>
    <div class="container">
        
      <div class="row">
          {% for pro in products %}
        <div class="col-md-3">
           
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ pro.document.url }}" />
                <div class="card-body">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                  <h5 class="card-title">Resturants: {{pro.name}}</h5>
                  <p class="card-text">Mouth watering food with delicious deserts!!!!!.{{pro.description}}</p>
                  
                  <a href="{% url 'view' pro.id %}" class="btn btn-primary">GO</a>
                </div>
                
              </div>  
        </div>
      {% endfor %}
           </div>
        
        </div>
          </div>
          

{% endblock %}
